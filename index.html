<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Habits</title>
  </head>
  <body>
    <header>
      <img src="./assets/logo.svg" alt="logo" />
      <button>
        <img src="./assets/plus.svg" alt="icon plus" />
        <div>Registrar meu dia</div>
      </button>
    </header>
    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃🏻‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="academy">💪🏻</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="dog">🐕</div>
        <div class="habit" data-name="food">🥗</div>
      </div>
      <div class="days"></div>
    </form>
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
